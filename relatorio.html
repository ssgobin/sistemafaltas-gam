<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Relatório de Presenças - GAM</title>
  <link rel="stylesheet" href="lib/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
#tabelaRelatorio table {
  border-collapse: separate;
  border-spacing: 0 8px; /* espaçamento vertical entre linhas */
  background: #fff;
  box-shadow: 0 0 15px rgb(0 0 0 / 0.1);
  border-radius: 8px;
  overflow: hidden;
}

#tabelaRelatorio thead tr th {
  background-color: #0d6efd; /* azul bootstrap */
  color: white;
  font-weight: 600;
  text-align: center;
  vertical-align: middle;
  padding: 12px 15px;
  border: none;
  user-select: none;
}

#tabelaRelatorio tbody tr {
  background-color: #f8f9fa;
  transition: background-color 0.2s ease;
}

#tabelaRelatorio tbody tr:hover {
  background-color: #e2e6ea;
}

#tabelaRelatorio tbody tr td {
  text-align: center;
  padding: 10px 12px;
  vertical-align: middle;
  border: none;
  color: #212529;
  font-weight: 500;
}

/* Coluna do nome alinhada à esquerda */
#tabelaRelatorio tbody tr td:first-child {
  text-align: left;
  font-weight: 600;
  color: #0d6efd;
}

/* Status com cores customizadas */
.status-presente {
  color: #198754; /* verde */
  font-weight: 600;
}

.status-online {
  color: #0dcaf0; /* azul claro */
  font-weight: 600;
}

.status-falta {
  color: #dc3545; /* vermelho */
  font-weight: 600;
}

.status-justificada {
  color: #ffc107; /* amarelo */
  font-weight: 600;
}

/* Botão exportar mais largo em telas pequenas */
@media (max-width: 576px) {
  #btnExportarExcel {
    width: 100%;
  }
}

  </style>
</head>
<body>
<div class="container mt-4">
  <a href="index.html" class="btn btn-outline-secondary mb-3">← Voltar ao Início</a>

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0">
      <i class="bi bi-calendar-check"></i> <!-- Ícone Bootstrap Icons (você pode incluir a lib) -->
      Relatório de Presenças
    </h2>
    <button class="btn btn-success" id="btnExportarExcel">
      <i class="bi bi-file-earmark-spreadsheet"></i> Exportar para Excel
    </button>
  </div>

  <div id="relatorio"></div>

</div>


  <script src="lib/bootstrap.bundle.min.js"></script>
  <script src="lib/xlsx.full.min.js"></script>
  <script type="module" src="js/relatorio.js"></script>

    <script>
  const senhaCorreta = "sistemafaltasgam1212"; // sua senha fixa aqui

  function setCookie(name, value, days) {
    const d = new Date();
    d.setTime(d.getTime() + (days*24*60*60*1000));
    document.cookie = name + "=" + value + ";expires=" + d.toUTCString() + ";path=/";
  }

  function getCookie(name) {
    const cname = name + "=";
    const decodedCookie = decodeURIComponent(document.cookie);
    const ca = decodedCookie.split(';');
    for(let i = 0; i < ca.length; i++) {
      let c = ca[i].trim();
      if (c.indexOf(cname) == 0) return c.substring(cname.length, c.length);
    }
    return "";
  }

  function pedirSenha() {
    Swal.fire({
      title: 'Digite a senha para acessar o sistema:',
      input: 'password',
      inputLabel: 'Senha',
      inputPlaceholder: 'Digite a senha',
      inputAttributes: {
        autocapitalize: 'off',
        autocorrect: 'off'
      },
      showCancelButton: false,
      allowOutsideClick: false,
      allowEscapeKey: false,
      confirmButtonText: 'Entrar',
      preConfirm: (senha) => {
        if (senha !== senhaCorreta) {
          Swal.showValidationMessage('Senha incorreta. Tente novamente.');
        }
        return senha;
      }
    }).then((result) => {
      if (result.isConfirmed) {
        setCookie("acessoGAM", "true", 1); // cookie válido por 1 dia
        mostrarConteudo();
      } else {
        // não permite fechar sem senha correta, então nem precisa disso
      }
    });
  }

  function mostrarConteudo() {
    document.getElementById("menu-container").style.display = "block";
  }

  function logout() {
    setCookie("acessoGAM", "", -1); // apaga o cookie
    location.reload();
  }

  // Verifica se já tem cookie de acesso, se não pedir senha
  if (getCookie("acessoGAM") === "true") {
    mostrarConteudo();
  } else {
    pedirSenha();
  }
</script>
</body>
</html>
