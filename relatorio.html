<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Relatório de Presenças - GAM</title>
  <link rel="stylesheet" href="lib/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
#tabelaRelatorio table {
  border-collapse: separate;
  border-spacing: 0 8px; /* espaçamento vertical entre linhas */
  background: #fff;
  box-shadow: 0 0 15px rgb(0 0 0 / 0.1);
  border-radius: 8px;
  overflow: hidden;
}

#tabelaRelatorio thead tr th {
  background-color: #0d6efd; /* azul bootstrap */
  color: white;
  font-weight: 600;
  text-align: center;
  vertical-align: middle;
  padding: 12px 15px;
  border: none;
  user-select: none;
}

#tabelaRelatorio tbody tr {
  background-color: #f8f9fa;
  transition: background-color 0.2s ease;
}

#tabelaRelatorio tbody tr:hover {
  background-color: #e2e6ea;
}

#tabelaRelatorio tbody tr td {
  text-align: center;
  padding: 10px 12px;
  vertical-align: middle;
  border: none;
  color: #212529;
  font-weight: 500;
}

/* Coluna do nome alinhada à esquerda */
#tabelaRelatorio tbody tr td:first-child {
  text-align: left;
  font-weight: 600;
  color: #0d6efd;
}

/* Status com cores customizadas */
.status-presente {
  color: #198754; /* verde */
  font-weight: 600;
}

.status-online {
  color: #0dcaf0; /* azul claro */
  font-weight: 600;
}

.status-falta {
  color: #dc3545; /* vermelho */
  font-weight: 600;
}

.status-justificada {
  color: #ffc107; /* amarelo */
  font-weight: 600;
}

/* Botão exportar mais largo em telas pequenas */
@media (max-width: 576px) {
  #btnExportarExcel {
    width: 100%;
  }
}

  </style>
</head>
<body>
<div class="container mt-4">
  <a href="index.html" class="btn btn-outline-secondary mb-3">← Voltar ao Início</a>

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0">
      <i class="bi bi-calendar-check"></i> <!-- Ícone Bootstrap Icons (você pode incluir a lib) -->
      Relatório de Presenças
    </h2>
    <button class="btn btn-success" id="btnExportarExcel">
      <i class="bi bi-file-earmark-spreadsheet"></i> Exportar para Excel
    </button>
  </div>

  <div id="relatorio"></div>

</div>


  <script src="lib/bootstrap.bundle.min.js"></script>
  <script src="lib/xlsx.full.min.js"></script>
  <script type="module" src="js/relatorio.js"></script>
</body>
</html>
