<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Menu Principal - GAM</title>
  <link rel="stylesheet" href="lib/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      background: #f8f9fa;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .menu-container {
      max-width: 400px;
      width: 100%;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 8px 20px rgb(0 0 0 / 0.1);
      text-align: center;
    }
    .menu-container h1 {
      margin-bottom: 30px;
      font-weight: 700;
      color: #343a40;
    }
    .btn-menu {
      margin: 10px 0;
      width: 100%;
      font-size: 1.2rem;
      padding: 12px;
      border-radius: 6px;
      transition: transform 0.15s ease;
    }
    .btn-menu:hover {
      transform: scale(1.05);
    }
    /* Responsividade geral */
    html, body {
      max-width: 100vw;
      overflow-x: hidden;
    }
    .container, .menu-container {
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
    }
    @media (max-width: 768px) {
      .container, .menu-container {
        max-width: 100%;
        padding-left: 8px;
        padding-right: 8px;
      }
      h1, h2, h4 {
        font-size: 1.2rem;
      }
      .btn, .btn-menu {
        width: 100%;
        font-size: 1rem;
        padding: 10px;
      }
    }
    @media (max-width: 480px) {
      h1, h2, h4 {
        font-size: 1rem;
      }
      .btn, .btn-menu {
        font-size: 0.95rem;
        padding: 8px;
      }
      .container, .menu-container {
        padding: 4px;
      }
    }
    @media (max-width: 350px) {
      h1, h2, h4 {
        font-size: 0.9rem;
      }
      .btn, .btn-menu {
        font-size: 0.85rem;
        padding: 6px;
      }
    }
  </style>
</head>
<body>
  <div class="menu-container">
    <h1>Menu Principal - GAM</h1>
    <a href="encontros.html" class="btn btn-primary btn-menu">Encontros</a>
    <a href="integrantes.html" class="btn btn-success btn-menu">Integrantes</a>
    <a href="relatorio.html" class="btn btn-warning btn-menu text-dark">Relatório de Presenças</a>
  </div>

  <script src="lib/bootstrap.bundle.min.js"></script>
</body>
</html>
